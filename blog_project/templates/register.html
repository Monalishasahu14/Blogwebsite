{% extends 'base.html' %}

{% block content %}
<div class="form-container">
    <h2 style="text-align: center; margin-bottom: 2rem;">Register</h2>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group">
            <label class="form-label">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
            <ul style="color: var(--danger); list-style:none; font-size: 0.9em; margin-top: 5px;">
                {% for error in field.errors %}<li>{{ error }}</li>{% endfor %}
            </ul>
            {% endif %}
        </div>
        {% endfor %}
        <button type="submit" class="btn" style="width: 100%;">Sign Up</button>
    </form>
    <p style="margin-top: 1rem; text-align: center; color: var(--text-secondary);">
        Already have an account? <a href="{% url 'login' %}" style="color: var(--accent);">Login here</a>.
    </p>
</div>
{% endblock %}
