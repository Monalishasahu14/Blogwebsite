{% extends 'base.html' %}

{% block content %}
<div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
    <h1>My Dashboard</h1>
    <a href="{% url 'create_blog' %}" class="btn">Create New Blog</a>
</div>

<div class="card-bg" style="background: var(--card-bg); padding: 2rem; border-radius: 10px;">
    {% if blogs %}
    <table class="dashboard-table">
        <thead>
            <tr>
                <th>Title</th>
                <th>Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for blog in blogs %}
            <tr>
                <td>
                    <a href="{% url 'blog_detail' blog.pk %}" style="font-weight: bold;">{{ blog.title }}</a>
                </td>
                <td>{{ blog.created_at|date:"M d, Y" }}</td>
                <td class="actions">
                    <a href="{% url 'edit_blog' blog.pk %}" class="btn"
                        style="background-color: #2196f3; color: white;">Edit</a>
                    <a href="{% url 'delete_blog' blog.pk %}" class="btn btn-danger"
                        onclick="return confirm('Are you sure you want to delete this blog?');">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p style="text-align: center; color: var(--text-secondary);">You haven't written any blogs yet.</p>
    {% endif %}
</div>
{% endblock %}
