{% extends 'base.html' %}

{% block content %}
<div class="form-container" style="max-width: 800px;">
    <h2 style="text-align: center; margin-bottom: 2rem;">{{ title }}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label class="form-label">Title</label>
            {{ form.title }}
        </div>
        <div class="form-group">
            <label class="form-label">Blog Image</label>
            {{ form.image }}
        </div>
        <div class="form-group">
            <label class="form-label">Content</label>
            {{ form.content }}
        </div>

        <div style="display: flex; gap: 1rem;">
            <button type="submit" class="btn" style="flex: 1;">Save Blog</button>
            <a href="{% url 'dashboard' %}" class="btn"
                style="flex: 1; background-color: transparent; border: 1px solid var(--border); color: var(--text-primary); text-align: center;">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
